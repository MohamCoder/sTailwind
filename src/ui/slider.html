<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>
    <div class="
    #root#(
        $color$= 'teal';
        $sliderWidth$= 'w-full';
        $sliderHeight$= 'h-1';
        $sliderRounded$= 'rounded-full';
        $sliderShadow$= 'shadow-inner';
        $thumbWidth$= 'w-4';
        $thumbHeight$= 'h-4';
        $thumbRounded$= 'rounded-full';
        $thumbShadow$= 'shadow';
        $value$ = '50%';
    )"></div>
    <div class="$sliderWidth$ $sliderHeight$ bg-$color$-200 $sliderRounded$ $sliderShadow$ relative">
        <div class="$thumbWidth$ $thumbHeight$ bg-$color$-500 absolute top-1/2 left-$value$ transform -translate-x-1/2 -translate-y-1/2 $thumbRounded$ $thumbShadow$"
            style="transition: all 0.3s ease-in-out;"></div>
    </div>
</body>

</html>
