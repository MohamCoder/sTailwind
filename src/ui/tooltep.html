<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>
    <div class="
    #root#(
        $color$= 'purple';
        $tooltipTextColor$= 'text-white';
        $tooltipPadding$= 'px-2 py-1';
        $tooltipMargin$= 'mb-2';
        $tooltipRounded$= 'rounded';
        $tooltipShadow$= 'shadow';
        $tooltipTransition$= 'transition duration-300 ease-in-out';
    )"></div>
    <div class="relative m-10">
        <div
            class="bg-$color$-500 text-$color$-100 $tooltipPadding$ $tooltipMargin$ $tooltipRounded$ $tooltipShadow$ $tooltipTransition$ absolute bottom-full">
            Tooltip text
        </div>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:bg-blue-700">Hover
            me!</button>
    </div>
</body>

</html>
