<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>
    <div class="
    #root#(
        $color$= 'green';
        $tabTextColor$= 'text-gray-800';
        $tabPadding$= 'p-2';
        $tabMargin$= 'm-4';
        $tabRounded$= 'rounded-t-lg';
        $tabShadow$= 'shadow';
        $tabTransition$= 'transition duration-300 ease-in-out';
        $tabVisibility$ = 'hidden';
    )"></div>
    <div class="bg-$color$-100 text-$color$-800 $tabPadding$ $tabMargin$ $tabRounded$ $tabShadow$">
        <ul class="flex">
            <li class="$tabPadding$ cursor-pointer">Tab 1</li>
            <li class="$tabPadding$ cursor-pointer">Tab 2</li>
            <li class="$tabPadding$ cursor-pointer">Tab 3</li>
        </ul>
        <div class="$tabVisibility$">
            Tab 1 content
        </div>
        <div class="$tabVisibility$">
            Tab 2 content
        </div>
        <div class="$tabVisibility$">
            Tab 3 content
        </div>
    </div>
</body>
